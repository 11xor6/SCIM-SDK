<div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">
    <kc-tabs-scim-list></kc-tabs-scim-list>

    <table class="table table-striped table-bordered" id="resource-type-table">
        <thead>
        <tr>
            <th colspan="4">{{:: 'resource.type.tab.menu' | translate}}</th>
        </tr>
        <tr>
        <tr>
            <th class="w-25">{{:: 'name' | translate}}</th>
            <th class="w-25">{{:: 'endpoint' | translate}}</th>
            <th class="w-25">{{:: 'enabled' | translate}}</th>
            <th class="w-25">
                {{:: 'actions' | translate}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="resourceType in resourceTypeList">
            <td class="clip">{{resourceType.name}}</td>
            <td class="clip">{{resourceType.endpoint}}</td>
            <td class="clip">{{!resourceType[featureKey].disabled}}</td>
            <td class="kc-action-cell" kc-open="/realms/{{realm.realm}}/scim/resource-type/{{resourceType.name}}">{{::
                'edit' | translate}}
            </td>
        </tr>
        </tbody>
    </table>
</div>

<kc-menu></kc-menu>
